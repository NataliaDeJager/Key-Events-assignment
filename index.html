<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="index.css" rel="stylesheet">
        <title>JS Key Events Assignment Udemy Course</title>
    </head>
<body>
    <header>
        <div class="container">
            <div data-key="65" class="keyContainer key">
                <kbd class="letter">A</kbd>
                <p class="sound">CLAP</p>
            </div>
            <div data-key="83" class="keyContainer key">
                <kbd class="letter">S</kbd>
                <p class="sound">HIHAT</p>
            </div>
            <div data-key="68" class="keyContainer key">
                <kbd class="letter">D</kbd>
                <p class="sound">KICK</p>
            </div>
            <div data-key="70" class="keyContainer key">
                <kbd class="letter">F</kbd>
                <p class="sound">OPENHAT</p>
            </div>
            <div data-key="71" class="keyContainer key">
                <kbd class="letter">G</kbd>
                <p class="sound">BOOM</p>
            </div>
            <div data-key="72" class="keyContainer key">
                <kbd class="letter">H</kbd>
                <p class="sound">RIDE</p>
            </div>
            <div data-key="74" data-key="74" class="keyContainer key">
                <kbd class="letter">J</kbd>
                <p class="sound">SNARE</p>
            </div>
            <div data-key="75" class="keyContainer key">
                <kbd class="letter">K</kbd>
                <p class="sound">TOM</p>
            </div>
            <div data-key="76" class="keyContainer key">
                <kbd class="letter">L</kbd>
                <p class="sound">TINK</p>
            </div>
            <audio data-key="65" id="audio" source src="Drumset Audio Files clap.wav" ></audio>
            <audio data-key="71" id="audio" source src="Drumset Audio Files boom.wav" ></audio>
            <audio data-key="83" id="audio" source src="Drumset Audio Files hihat.wav"></audio>
            <audio data-key="68" id="audio" source src="Drumset Audio Files kick.wav" ></audio>
            <audio data-key="70" id="audio" source src="Drumset Audio Files openhat.wav"></audio>
            <audio data-key="72" id="audio" source src="Drumset Audio Files ride.wav"></audio>
            <audio data-key="74" id="audio" source src="Drumset Audio Files snare.wav"></audio>
            <audio data-key="76" id="audio" source src="Drumset Audio Files tink.wav"></audio>
            <audio data-key="75" id="audio"source src="Drumset Audio Files tom.wav"></audio>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
